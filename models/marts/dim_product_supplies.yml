models:
  - name: dim_product_supplies
    config:
      contract:
        enforced: true
      access: public
      group: product
    columns:
      - name: product_name
        data_type: varchar
        constraints:
          - type: not_null
        tests:
          - unique
      - name: product_type
        data_type: varchar
        constraints:
          - type: not_null
        tests:
          - accepted_values:
              arguments:
                values:
                  - "jaffle"
                  - "beverage"
      - name: product_description
        data_type: varchar
      - name: product_price
        data_type: number
        constraints:
          - type: not_null
      - name: is_food_item
        data_type: boolean
      - name: supply_cost
        data_type: number
      - name: is_drink_item
        data_type: boolean
      - name: product_id
        data_type: varchar
        constraints:
          - type: not_null
        tests:
          - unique